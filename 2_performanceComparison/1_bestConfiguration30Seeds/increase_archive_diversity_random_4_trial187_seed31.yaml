# Mandatory arguments (input) should be provided as command line arguments to the script.
generate:
  dry_run: false
  verbosity: 0
  seed: 31
  model: spliceai
  model_scoring_metric: mean
  disable_gpu: false
  outdir: 1_bestConfiguration30Seeds/increase_archive_diversity_random_4_trial187
  outbasename:
  preprocessing:
    cache_dir: ../data/cache/
    genome: ../data/cache/GRCh38.primary_assembly.genome.fa
    use_full_sequence: false
  fitness:
    minimize_fitness: false
    fitness_function: increase_archive_diversity
    fitness_threshold: 0.0
  archive:
    archive_size: 5000
    archive_diversity_metric: normalized_shannon
    prune_archive_individuals: true
    prune_at_generations:
  population:
    population_size: 1700
  individual:
    individual_representation: tree_based
  selection:
    selection_method: tournament
    tournament_size: 5
    custom_mutation_operator: false
    custom_mutation_operator_weight: 0.9
    mutation_probability: 0.9
    crossover_probability: 0.01
    operators_weight:
    - 0
    elitism_weight:
    - 0
    novelty_weight:
    - 1
    update_weights_at_generation:
  stopping:
    stopping_criterium:
    - archive_size
    - time
    stop_at_value:
    - 5000
    - 10
    stop_when_all: false
  tracking_evolution:
    disable_tracking: false
    track_full_population: false
    track_full_archive: false
  grammar:
    max_diff_units: 6
    snv_weight: 0.05
    insertion_weight: 0.65
    deletion_weight: 0.25
    max_insertion_size: 5
    max_deletion_size: 5
    acceptor_untouched_range:
    - -10
    - 2
    donor_untouched_range:
    - -3
    - 6
    untouched_regions:
